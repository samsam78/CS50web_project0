<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="GoogleStyle.css">
        <title>Search</title>
        <style>
            input[type=text]{
                width:50%;
                padding: auto;
                margin: auto;
            }
            input[type=submit]{
            width:10%;
            margin: 50px;
            }

        </form>
    </body>
</html>
