<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="GoogleStyle.css">
        <meta charset="utf-8"/>
        <title>Advanced Search</title>
    </head>

    <body>
        <div class="header">
            <a class="GoogleLink" href="Google_search.html"> Google search </a>
        </div>
        <h1>Advanced search</h1>
        <form action="https://google.com/search">
            <table>
                <tbody>
                    <tr>
                        <td><label for="as_q"> All these words </label></td>
                        <td><input type="text" name="as_q" size="100"></td>
                    </tr>
                    <tr>
                        <td><label for="as_epq"> These exact words or phrase </label></td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td><label for="as_oq"> Any of these words </label></td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td><label for="as_eq"> None of these words </label></td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
            </tbody>
            </table>
                <input class="GAdvancedSearchButton" type="submit" value="Advanced Search">
            
        </form>


    </body>
</html>
